<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jobba Jobba Jobba</title>
  </head>
  <style>
    .center {
      display: grid;
      place-content: center;
      height: 100vh;
    }
    h1,
    p {
      text-align: center;
    }
    img {
      border-radius: 50%;
    }
  </style>
  <body>
    <main class="center">
      <img
        id="id1"
        alt="A stunningly attractive man ruining his looks by wearing a beanie, glasses and growing a beard!"
        src="./rich-pics/rich-no-bg.png"
      />
      <h1>Jobba Jobba Jobba</h1>
      <p>pronounced "yobba, yobba, yobba"</p>
    </main>
  </body>
  <script>
    const image = new Image();
    image.onload = function () {
      document.getElementById("id1").setAttribute("src", this.src);
    };
    const randomInteger = (min, max) => {
      return Math.floor(min + Math.random() * (max + 1 - min));
    };
    const pad = randomInteger(0, 40).toString().padStart(2, 0);
    image.src = `./rich-pics/profile-pic${pad}.png`;
  </script>
</html>
